      function formatBook(book) {
        var template = document.querySelector('#book');
        var clone = document.importNode(template.content, true);
        clone.querySelector('.books img').src = book.image;
        clone.querySelector('.books img').alt = book.title;
        clone.querySelector('.books .title a').textContent = book.title;
        clone.querySelector('.books .title a').href = book.link;
        clone.querySelector('.books .title a').title = book.title;
        if (book.subtitle !== null)
          clone.querySelector('.books .sub-title').textContent = book.subtitle;
        clone.querySelector(
          '.books .details'
        ).textContent = `${book.author} - ${book.year} - ${book.pages} page`;
        clone.querySelector('.books .tag').textContent = book.tag;
        clone.querySelector(
          '.books .rating'
        ).textContent = `Avis ${book.rating}`;
        // clone.querySelector(".books .notes").textContent = book.notes;
        document.querySelector('#main-books').appendChild(clone);
      }

      function formatYear(year) {
        var template = document.querySelector('#year');
        var clone = document.importNode(template.content, true);
        clone.querySelector('h3').textContent = year;
        document.querySelector('#main-books').appendChild(clone);
      }
